<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cockroach - Foot - Nuclear Bomb</title>
	</head>
	<body>
		<main class="container">
			<header class="heading">
				<h1>
					<a href="https://www.imdb.com/title/tt0720091/" target="_blank"
						>Cockroach - Foot - Nuclear Bomb</a
					>
				</h1>
				<p class="info">The classic game of rock-paper-scissors reimagined.</p>
				<p class="info">
					Rules are simple - cockroach survives the nuclear bomb, foot stomps
					the cockroach and the nuclear bomb annihilates foot.
				</p>
			</header>
			<div class="buttons">
				<button class="btn">
					<img
						src="./img/cockroach.png"
						alt="An icon of a cockroach pictured in cartoon like style"
						class="btn-img"
						width="100px"
						height="auto"
					/>
				</button>
				<button class="btn">
					<img
						src="./img/foot.png"
						alt="An icon of a bare foot pictured in cartoon like style"
						class="btn-img"
						width="100px"
						height="auto"
					/>
				</button>
				<button class="btn">
					<img
						src="./img/nuclear-bomb.png"
						alt="An icon of a nuclear bomb mushroom cloud pictured in cartoon like style"
						class="btn-img"
						width="100px"
						height="auto"
					/>
				</button>
			</div>
		</main>
		<script src="./app.js"></script>
	</body>
</html>
